<div class="container-fluid">
    <div class="row d-flex justify-content-center text-center mt-2" id="message">
        <p>Featured products</p>
    </div>
    <div class="row m-0 d-flex justify-content-center mx-sm-2">
        
        <div *ngFor="let product of products" class="card col-lg-2 col-md-4 mx-3 my-2" [ngClass]="{'lowQuantity':product.AvailablePieces < 5, 'outOfStock':product.AvailablePieces == 0}">
            <app-product [product]="product"></app-product>
        </div>
    </div>
</div>
