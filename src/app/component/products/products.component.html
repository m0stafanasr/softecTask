<div class="container-fluid">
    <div class="row d-flex justify-content-center text-center mt-2" id="message">
        <p>Featured products</p>
    </div>
    <div class="row m-0 d-flex justify-content-center mx-sm-2">
        
        <div *ngFor="let product of products" class="card col-lg-2 col-md-4 mx-3 my-2" [ngClass]="{'lowQuantity':product.AvailablePieces < 5, 'outOfStock':product.AvailablePieces == 0}">
            <img class="card-img-top" [src]="product.ProductImg">
            <div class="card-body">
                <h5 class="card-title">{{product.ProductName}}</h5>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="card-text mx-0 col-4 d-flex text-center align-items-center">{{product.ProductPrice}}</div>
                    <div class="card-text mx-0 col-4 d-flex text-center align-items-center">{{product.AvailablePieces}}</div>
                 
                    <div class="row d-flex justify-content-end">
                        <div class="col-6 justify-content-center d-flex">
                            <i class="btn col-3 bi bi-plus-square-fill" id="add" (click)="add(product.ProductId)"
                                [hidden]="product.AvailablePieces == 0"></i>
                        </div>
                        <div class="col-6 justify-content-center d-flex align-items-center">
                            <i class="bi bi-pencil-square" id="edit" (click)="edit()"></i>
                        </div>
    
                    </div>
                </div>
 
              </div>
        </div>
    </div>
</div>
